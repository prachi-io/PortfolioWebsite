<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Form</title>
    <style>
        .btn {
            min-width: 120px;
        }
        .container h1 {
            /*margin:20px;*/
            text-align: center;
        }
        .round {
            /*border-radius: 5px;*/
            /*border-color: #ffffff;*/
        }
        body {
            background: url(img.png) no-repeat;
            /* Keep the inherited background full size. */
            background-attachment: fixed;
            background-size: cover;
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            padding:2rem;
            margin:2rem;
            width: 50rem;
            height: 50rem;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            border-radius: 5px;
            position: relative;
            z-index: 1;
            background: inherit;
            overflow: hidden;
        }

        .container:before {
            content: "";
            position: absolute;
            background: inherit;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
            filter: blur(10px);
            margin: -20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <form>
                <h1>Registration Form</h1>
                <br>
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="col-2" for="inputName4">Name : </label>
                            <input class="col-8 round" type="text" class="form-control" id="inputName4" placeholder="Name">
                        </div>
                        <div class="form-group col-4">
                            <label class ="col-2" for="inputAge4">Age : </label>
                            <input class ="col-3 round" type="number" min="18" class="form-control" id="inputAge4" placeholder="Age">
                        </div>
                    </div>
                <br>
                <div class="form-group">
                    <label class="col-1">Gender : </label>
                    <input type = "radio" name = "gender" value="male">
                    <label class="col-1">Male</label>
                    <input type = "radio" name = "gender" value="female">
                    <label class="col-1">Female</label>
                    <input type = "radio" name = "gender" value="other">
                    <label class="col-1">Other</label>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-6">
                        <label class="col-2">DOB : </label>
                        <input class="round" type="date">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label class="col-2" >Batch : </label>
                        <select class="col-2 round" class="form-select" >
                            <option >2021</option>
                            <option >2022</option>
                            <option >2023</option>
                            <option >2024</option>
                            <option >2025</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <label class="col-1" for="exampleFormControlSelect2">Course : </label>
                    <select  class="col-3" class="form-select" id="exampleFormControlSelect2">
                        <option>ML/AI</option>
                        <option>Cyber-security</option>
                        <option>Web Development</option>
                        <option>Android Development</option>
                        <option>Cloud Computing</option>
                    </select>
                </div>
                <br>
                <dic class="row">
                    <div class="form-group col-6">
                        <label class="col-3" for="inputAddress">Address 1 : </label>
                        <input class="col-8" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-6">
                        <label class="col-3" for="inputAddress2">Address 2 : </label>
                        <input class="col-8" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                </dic>
            <br>
                <div class="row">
                    <div class="form-group col-4">
                        <label class="col-2" for="inputCity">City</label>
                        <input class="col-8" type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-3">
                        <label class="col-3" for="inputState">State</label>
                        <input class="col-6" type="text" class="form-control" id="inputState">
                    </div>
                    <div class="form-group col-3">
                        <label class="col-2" for="inputZip">Zip</label>
                        <input class="col-6" type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-8">
                        <label class="col-2" for="exampleFormControlFile1">Resume</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <br>
            <div class="row">
                <label class="col-2" for="exampleInputEmail1">Email address</label>
                <input class="col-6" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="row">
                <label class="col-2" for="inputPassword5">Password</label>
                <input class="col-6" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder ="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
            </div>

                <br>
                <div class="text-center">
                <button type="submit" class="btn btn-primary center">Submit</button>
                </div>
            </form>
        </form>
    </div>
</body>
</html>
