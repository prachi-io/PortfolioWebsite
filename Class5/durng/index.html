<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="grid">
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
        </div>
        <div class="info">
            <h1>Welcome to Kata Circle</h1>
            <div>
                <span>its the turn of <span class="player">X</span></span>
            </div>
            <div id="result">running</div>
            <div class="imgBox">
                <img src="img.png" alt="win gif">
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
